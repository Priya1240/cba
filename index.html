<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mobile Bag</title>
  </head>

  <body>
    <div class="jumbo">
        <div class="jumbotron">
        <h1 class="heading">Mobile Bag</h1>
        <p class="text">Free Coupons and Circulars!</p>
        <div class="row">
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn login" href="#modal1" >Register</a>
          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Register</h4>
              <!--   Form Section   -->
              <div class="row">
                <div class="col s6 offset-m3">
                  <form id="register" action="/passport/registration" method="POST" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">supervisor_account</i>
                        <input id="first_name" name="firstName" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">supervisor_account</i>
                        <input id="last_name" name="lastName" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">email</i>
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">lock_outline</i>
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">lock_outline</i>
                        <input id="re_password" type="password" class="validate">
                        <label for="re_password">Reenter Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6 offset-m3">
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn" href="#modal2">Sign In</a>
          <!-- Modal Structure -->
          <div id="modal2" class="modal">
            <div class="modal-content">
              <h4>Sign In</h4>
              <!--   Form Section   -->
              <div class="row">
                <div class="col s6 offset-m3">
                  <form id="sing_in" action="/passport/login" method="POST" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="large material-icons prefix">lock_outline</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6 offset-m3">
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>


        </div>
      </div>
    </div>








  </body>
</html>
